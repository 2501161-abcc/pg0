                    <h2>いちごあめ</h2>
                    竹串に刺した苺に飴を絡めた韓国からやって来たスイーツのことです。<br>
                     パリッとした薄付きの飴をかじるとジューシーないちごが味わえます。<br>
                    甘くてりんご飴より食べやすくて最高です。<br>
